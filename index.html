<script>
let saved = JSON.parse(localStorage.getItem("savedTexts")) || [];
let currentText = document.getElementById("message").innerText;
let liked = false;

const heart = document.getElementById("heart");

heart.addEventListener("dblclick", () => {
  liked = !liked;
  heart.innerText = liked ? "‚ù§Ô∏è" : "ü§ç";

  if (liked && !saved.includes(currentText)) {
    saved.push(currentText);

  }

  if (!liked) {
    saved = saved.filter(t => t !== currentText);

  }

});

function toggleMenu() {

function renderSaved() {
  const list = document.getElementById("savedList");
  list.innerHTML = "";
  saved.forEach((t, i) => {
    const li = document.createElement("li");
    li.innerText = `${i + 1}. ${t}`;
    list.appendChild(li);
  });
}

function addText() {
  const text = document.getElementById("newText").value.trim();
  if (!text) return;
  currentText = text;
  document.getElementById("message").innerText = text;
  document.getElementById("newText").value = "";
  liked = false;

}
</script>
