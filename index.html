<style>
* { box-sizing: border-box; }

body {

  height: 100vh;

}

.app {

}

.overlay {

  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(6px);
}

.screen {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 28px;
  text-align: center;
}

.screen.active { display: flex; }

h1 {

  margin-bottom: 8px;
  color: #fff;
}

.subtitle {
  font-size: 14px;
  opacity: 0.75;
  color: #fff;
  margin-bottom: 28px;
}

.card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  padding: 22px;
  border-radius: 22px;
  max-width: 360px;
  font-size: 18px;
  line-height: 1.6;
  color: #4a2f2f;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: fade 0.4s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart-btn {
  margin-top: 28px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: none;
  background: rgba(255,182,193,0.9);
  font-size: 28px;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

.heart {
  position: fixed;
  color: rgba(255,182,193,0.85);
  pointer-events: none;
  animation: float 6s linear;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="app">
  <div class="overlay"></div>

  <audio id="music" src="lofi.mp3" loop></audio>

  <!-- M√ÄN CH√ÄO -->
  <div class="screen active" id="gate">
    <h1>M·ªói Ng√†y C√≥ Ch·ªìng</h1>
    <div class="subtitle">Cho ng∆∞·ªùi ch·ªìng th∆∞∆°ng nh·∫•t</div>
    <button class="heart-btn" onclick="enter(event)">‚ù§</button>
  </div>

  <!-- M√ÄN CH√çNH -->
  <div class="screen" id="main">
    <h1>Ch·ªìng n√≥i v·ªõi em</h1>
    <div class="card" id="message">Em ch·∫°m tim ƒëi.</div>
    <button class="heart-btn" onclick="nextMessage(event)">‚ù§</button>
  </div>
</div>

<script>
const messages = [
  "C·∫£m ∆°n em ƒë√£ ·ªü b√™n ch·ªìng.",
  "Ch·ªìng th∆∞∆°ng em theo c√°ch r·∫•t y√™n.",
  "C√≥ em, ch·ªìng kh√¥ng c·∫ßn g√¨ th√™m.",
  "Em l√† n∆°i ch·ªìng mu·ªën quay v·ªÅ.",
  "Ch·ªìng kh√¥ng ho√†n h·∫£o, nh∆∞ng th∆∞∆°ng th·∫≠t."
  // üëâ anh t·ª± vi·∫øt th√™m
];

let used = [];
let musicStarted = false;

function enter(e) {
  document.getElementById("gate").classList.remove("active");
  document.getElementById("main").classList.add("active");
  playMusic();
  spawnHeart(e);
}

function nextMessage(e) {
  if (used.length === messages.length) used = [];
  let i;
  do { i = Math.floor(Math.random() * messages.length); }
  while (used.includes(i));
  used.push(i);
  document.getElementById("message").innerText = messages[i];
  playMusic();
  spawnHeart(e);
}

function playMusic() {
  if (!musicStarted) {
    const m = document.getElementById("music");
    m.volume = 0.15;
    m.play();
    musicStarted = true;
  }
}

function spawnHeart(e) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§";
  h.style.left = e.clientX + "px";
  h.style.top = e.clientY + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
</script>
