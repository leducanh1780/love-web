
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mỗi Ngày Có Chồng</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff6f0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

.app {
  width: 100%;
  max-width: 380px;
  padding: 28px;
  text-align: center;
}

.card {
  background: #ffffff;
  border-radius: 22px;
  padding: 26px;
  font-size: 18px;
  line-height: 1.7;
  color: #3f2b2b;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
  margin-bottom: 22px;
}

.heart-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: #f3b6c2;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.footer {
  margin-top: 18px;
  font-size: 12px;
  opacity: 0.45;
}
</style>
</head>

<body>

<div class="app">
  <div class="card" id="message">
    Em chạm tim đi, chồng nói.
  </div>

  <button class="heart-btn" onclick="next()">❤</button>

  <div class="footer">
    Mỗi ngày có chồng.
  </div>
</div>

<script>
const messages = [
  "Chồng ở đây.",
  "Hôm nay có mệt cũng không sao.",
  "Chồng thương em theo cách rất yên.",
  "Có em là đủ một ngày.",
  "Chồng không giỏi nói, nhưng không bỏ đi.",
  "Em là nơi chồng muốn quay về."
  // anh tự thêm câu của anh
];

let used = [];

function next() {
  if (used.length === messages.length) used = [];
  let i;
  do {
    i = Math.floor(Math.random() * messages.length);
  } while (used.includes(i));
  used.push(i);
  document.getElementById("message").innerText = messages[i];
}
</script>

</body>
</html>
